<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Todo List</title>
</head>
<body>
	<div align="center">
		<h1>Todo List</h1>
		<a href="/add-todo">Create New Todo</a> <br />
		<br />
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>ID</th>
					<th>User</th>
					<th>Description</th>
					<th>Target Date</th>
					<th>Star Meter</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="todo : ${todos}">
					<td th:text="${todo.id}"></td>
					<td th:text="${todo.user}"></td>
					<td th:text="${todo.description}"></td>
					<td th:text="${todo.targetDate}"></td>
					<td th:text="${todo.starMeter}"></td>
					<td><a th:href="@{'/edit/' + ${todo.id}}">Edit</a></td>
					<td><a th:href="@{'/delete/' + ${todo.id}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
